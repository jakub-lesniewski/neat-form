<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Neat form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body class="gradient">
    <main class="centered-container">
      <div class="form-container">
        <h1 class="form-header">Login</h1>
        <form class="login-form">
          <div class="input-form">
            <label for="username" class="form-label">Email</label>
            <input
              type="username"
              class="form-field"
              name="username"
              placeholder="Type your username"
            />
          </div>

          <div class="input-form">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-field"
              name="password"
              placeholder="Type your password"
            />
            <a href="#" class="link recover-link">Forgot password?</a>
          </div>

          <div class="submit-button-container">
            <input type="submit" class="submit-button gradient" value="LOGIN" />
          </div>

          <div class="alternative-logins">
            <label class="form-label">Or sign up using</label>

            <div class="wrapper">
              <a href="#"
                ><img class="icon" src="img/facebook.svg" alt="My SVG Image"
              /></a>
              <a href="#"
                ><img class="icon" src="img/gmail.svg" alt="My SVG Image"
              /></a>
              <a href="#">
                <img class="icon" src="img/twitter.svg" alt="My SVG Image"
              /></a>
            </div>
          </div>

          <div class="footer">
            <label class="form-label">Or sign up using</label>
            <a class="link" href="#">SIGN UP</a>
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
